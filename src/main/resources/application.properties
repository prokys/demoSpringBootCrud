spring.application.name=crudDemo

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn of spring boot banner
spring.main.banner-mode=off

# Reduce logging leve. Set login level to warn
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Add configuration for auto creating tables
# "create" for dropping table and creating new one on each start of application
# "update" for adding new data to existing table
spring.jpa.hibernate.ddl-auto=update